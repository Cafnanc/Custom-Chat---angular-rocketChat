	<div class="content">
		<div class="contact-profile">
			<div class="header">
				<div class="header-image">
					<img [src]="activeUser.img" alt="User image" />
				</div>
				<div class="header-details">
					<h5>{{user?.name}}</h5>
					<p>{{user?.status}}</p>
				</div>
				<ion-button class="more-vertical-ellipsis" (click)="moreOptions($event)">
					<ion-icon name="ellipsis-vertical"></ion-icon>
				</ion-button>  
			</div>
		</div>

		<div class="messages" #scrollMe>
			<ul>
				<li [class]="msg.u._id==userId?'sent':'replies'" *ngFor="let msg of messagesArray">
					<img [src]="msg.u._id==userId ? activeUser.img : messageReceivedFrom.img" alt="" />
					<div>
						<p>{{msg?.msg || ''}}</p>
						<label>{{ (msg?.ts?.$date | date: 'shortTime') | slice: 0:5 }} {{ (msg?.ts?.$date | date: 'a') }}
						@if (msg.u._id==userId) {
							<ion-icon name="checkmark-done-outline"></ion-icon>
						}
						</label>
					</div>
				</li>
			</ul>
		</div>

		<div class="message-input">
			<div class="wrap">
				<input type="text" #msgInput placeholder="Write your message..." (keyup.enter)="addNewMessage(msgInput)" />
				<!-- <ion-icon class="attachment" name="attach"></ion-icon> -->
				<button class="submit" (click)="addNewMessage(msgInput)">
					<ion-icon name="send"></ion-icon>
				</button>
			</div>
		</div>

	</div>
</div>
