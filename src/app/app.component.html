					<p>{{activeUser.status}}</p>
				</div>
				<ion-button class="more-vertical-ellipsis" (click)="moreOptions($event)">
					<ion-icon name="ellipsis-vertical"></ion-icon>
				</ion-button>  
			</div>
		</div>
